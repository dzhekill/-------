<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoShKa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <input type="text" class="todo-text" placeholder="Добавить задачу" />
      <input type="submit" value="+" class="todo-add-button" />
      <select class="todo-type-button">
        <option selected>Активные</option>
        <option>Выполненые</option>
        <option>Удаленные</option>
      </select>
    </div>
    <ul class="todo-list">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span class="todo-list-text">Какойто текст</span>
        </label>
      </li>
    </ul>

    <template class="template">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span class="todo-list-text">Какойто текст</span>
        </label>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
