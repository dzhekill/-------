<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoShKa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="input-wrapper">
        <input type="text" class="todo-text" placeholder="Добавить задачу" />
        <button class="todo-add-button">+</button>
      </div>
      <select class="todo-type-button">
        <option value="active">Активные</option>
        <option value="done">Выполненые</option>
        <option value="archive">Архив</option>
      </select>
    </div>
    <ul class="todo-list">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span class="todo-list-text"> Какойто текст </span>
        </label>
        <div class="icons">
          <i class="far fa-check-circle done"></i>
          <i class="far fa-file-archive archive"></i>
        </div>
      </li>
    </ul>

    <template class="template">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span class="todo-list-text"> Какойто текст </span>
        </label>
        <div class="icons">
          <i class="far fa-check-circle done"></i>
          <i class="far fa-file-archive archive"></i>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f2d93266b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
