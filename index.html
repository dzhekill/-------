<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoShKa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo-header">
        <input type="text" class="input_text" placeholder="Добавить задачу" />
        <button class="button">+</button>
      </div>
      <select class="selector">
        <option value="active">Активные</option>
        <option value="done">Выполненые</option>
        <option value="archive">Архив</option>
      </select>
    </div>
    <ul class="todo-list"></ul>
    <template class="template">
      <li class="todo-list_item">
        <label>
          <input class="todo-list_checkbox" type="checkbox" />
          <span class="todo-list_text"> Какойто текст </span>
        </label>
        <div class="todo-list_icons">
          <i class="far fa-check-circle done"></i>
          <i class="far fa-file-archive archive"></i>
          <i class="fas fa-trash trash"></i>
        </div>
      </li>
    </template>
    <script src="app.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="https://kit.fontawesome.com/f2d93266b1.js"crossorigin="anonymous"></script>
  </body>
</html>
