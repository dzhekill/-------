<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoShKa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toDo">
      <input type="text" class="text" placeholder="Добавить задачу" />
      <input type="submit" value="Добавить" id="add_button" />
      <select class="typeOfTasks">
        <option selected>Активные</option>
        <option>Выполненые</option>
        <option>Удаленные</option>
      </select>
    </div>
    <ul>
      <li class="task">
        <input type="checkbox" name="task_added" class="checkbox">
        <label for="task_added" class="task__text">какойто текст</label>
      </li>
    </ul>

    <template id="shablon">
      <li class="task">
        <input type="checkbox" name="task_added" class="checkbox">
        <label for="task_added" class="task__text">какойто текст</label>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
